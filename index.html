<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Utility</title>
  <link rel="canonical" href="https://rickynite.github.io/DataUtility/" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <button id="installButton" class="icon-button" style="display:none;">
    <img src="img/icon-192x192.png" alt="Install App" class="app-icon">
  </button>
  <div id="myDiv"></div>
  
  <label for="fileInput" class="custom-file-label">Data</label>
  <input type="file" id="fileInput" accept=".csv,.json" style="display:none;">
  <span id="fileInputName"></span>
  <br>
  
  <label for="plotConfigInput" class="custom-file-label">Config</label>
  <input type="file" id="plotConfigInput" accept=".json" style="display:none;">
  <span id="plotConfigInputName"></span>
  <br>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      handleFileSelect(event);
      document.getElementById('fileInputName').textContent = event.target.files[0].name;
    });

    document.getElementById('plotConfigInput').addEventListener('change', function(event) {
      handleConfigSelect(event);
      document.getElementById('plotConfigInputName').textContent = event.target.files[0].name;
    });

    document.querySelector('.custom-file-label[for="fileInput"]').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    document.querySelector('.custom-file-label[for="plotConfigInput"]').addEventListener('click', function() {
      document.getElementById('plotConfigInput').click();
    });
  </script>

  <!-- Include Plotly.js and PapaParse from CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="js/plotting.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
